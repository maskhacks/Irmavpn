<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست سرورها</title>
    <style>
        body {
            background-color: black;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }

        h2 {
            color: #00BCD4;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .server-box {
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 2px solid;
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, purple) 1;
            overflow: hidden;
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: gradient-animation 10s linear infinite;
        }

        .server-box p {
            background-color: #333;
            padding: 15px;
            margin: 0;
            border-radius: 10px;
            color: #FFFFFF;
            max-height: 50px;
            overflow-y: auto;
            overflow-x: auto;
            white-space: nowrap;
            flex-grow: 1;
        }

        .server-number {
            margin-left: 10px;
            color: #00BCD4;
        }

        .copy-btn {
    margin-left: 3px;
    margin-right: 3px; /* فاصله بیشتر از متن سرور */
    padding: 5px 10px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}


        .copy-btn:hover {
            background-color: #777;
        }

        @keyframes gradient-animation {
            0% {
                border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            }
            50% {
                border-image-source: linear-gradient(225deg, red, orange, yellow, green, blue, purple);
            }
            100% {
                border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            }
        }

  
        .header {
            background-color: #222;
            color: #E0E0E0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            border: 2px solid;
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, purple) 1;
            animation: gradient-animation 10s linear infinite;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .header .menu a {
            color: #E0E0E0;
            text-decoration: none;
            font-size: 16px;
        }

        .header .menu a:hover {
            color: #00BCD4;
        }

        .about {
            margin-top: 100px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            border: 2px solid;
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, purple) 1;
            animation: gradient-animation 10s linear infinite;
        }

        .about h2 {
            color: #00BCD4;
        }

        .about p {
            line-height: 1.6;
            color: #E0E0E0;
        }
  
  
    </style>




</head>
<body>

  
  <div class="header">
        <div class="logo">IRMA VPN</div>
        <div class="menu">
            <a href="index.html">منو اصلی</a>
            <a href="درباره ماه.html">درباره ما</a>
            <a href="تماس با ما.html">تماس با ما</a>
        </div>
    </div>
  
  
  
    <h2>لیست سرورهای IRMA</h2>


    <div class="server-box">
        <p id="server1">warp://188.114.96.144:7156/?ifp=5-10#@irmavpn</p>
        <button class="copy-btn" onclick="copyText('server1')">کپی</button>
        <span class="server-number">سرور ۱</span>
    </div>

    <div class="server-box">
        <p id="server2">warp://162.159.192.67:7156/?ifp=5-10#@irmavpn</p>
        <button class="copy-btn" onclick="copyText('server2')">کپی</button>
        <span class="server-number">سرور ۲</span>
    </div>

    
    <!-- سایر جعبه‌های سرور ادامه دارند -->

    <script>
        function copyText(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert("سرور کپی شد!");
            }, function(err) {
                console.error("کپی کردن با مشکل مواجه شد!", err);
            });
        }
    </script>

</body>
</html>
