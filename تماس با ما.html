<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-box {
            background-color: #1F1F1F;
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid #00BCD4;
        }

        h2 {
            color: #00BCD4;
            margin-bottom: 20px;
        }

        .contact-item {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-item a {
            color: #00BCD4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>تماس با ما</h2>
        
        <div class="contact-item">
            <strong>اینستاگرام:</strong>
            <a href="https://www.instagram.com/your_instagram_id" target="_blank">@your_instagram_id</a>
        </div>

        <div class="contact-item">
            <strong>کانال اول:</strong>
            <a href="https://t.me/your_first_channel" target="_blank">@your_first_channel</a>
        </div>

        <div class="contact-item">
            <strong>کانال دوم:</strong>
            <a href="https://t.me/your_second_channel" target="_blank">@your_second_channel</a>
        </div>
    </div>

</body>
</html>
